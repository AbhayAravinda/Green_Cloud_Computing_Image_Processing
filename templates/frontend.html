<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
	<form  action="/upload_image" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<center>
		
		<h2>Click on the "Upload File" Button<br><br> OR <br><br>Drag and Drop to upload an image:</h2><br><br>
		<div class="upload">
			<p id="para">Upload Image</p>
			<div>
				<img id="image" src="#" alt="your image"/>
			</div>
			
		{{form.image}}
		
		</div><br><br>
		<div >
			{{form.option}}
		</div>
		<input type="submit" value="Submit" id="submitButton">
	</center>
	</form>
	{% load static %}
	<script src="{% static 'script.js' %}">
	</script>
</body>
</html>
